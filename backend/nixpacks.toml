[phases.setup]
aptPkgs = ["tesseract-ocr", "tesseract-ocr-spa", "ghostscript", "poppler-utils"]
cmds = ["python3 -m ensurepip --upgrade"]

[phases.install]
cmds = ["python3 -m pip install --upgrade pip setuptools wheel", "python3 -m pip install -r requirements.txt"]

[start]
cmd = "gunicorn server:app --bind 0.0.0.0:$PORT --timeout 300 --workers 2"



